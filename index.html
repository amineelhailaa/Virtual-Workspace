<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Virtual Workspace to Organize workers in site">
    <meta name="keywords" content="Virtual Workspace management security work job staff servers">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-300">


<main >
    <section id="workspace" >
        <div class=" flex flex-col sm:flex-row  lg:flex-row gap-5 lg:gap-4 lg:py-8 px-2 py-4 lg:px-10  lg:justify-between   ">

            <div class=" flex lg:grow flex-col gap-5 lg:gap-3 items-center px-4 bg-white rounded-2xl shadow-xl order-2 sm:order-1 py-4 min-h-56 w-[1fr]">
                <button  id="addWorker" class="bg-amber-400 px-8 py-2 rounded-2xl text-white w-full  whitespace-nowrap  cursor-pointer  " type="button">
                    Ajouter un Agent
                </button>
                <div id="workerContainer" class="border-t-2 border-t-amber-400 w-full">
                </div>
            </div>



            <div class=" sm:aspect-[16/9]  aspect-[16/12] sm:max-w-[80%]  w-full self-start border-4 border-white shadow-2xl rounded-2xl order-1 sm:order-2 relative overflow-hidden">
                <img src="assets/background.jpg" class="absolute top-0 left-0  w-full h-full  rounded-2xl "
                     alt="workspace"/>
                <div id="rooms_container"
                     class=" text-white grid grid-cols-[38.7%_15.9%_22.4%_23%] grid-rows-[33.7%_2%_29.5%_34.8%]  w-full h-full absolute top-0 left-0 py-0.5 ">

                    <div id="conference"
                         class=" relative  flex justify-center  items-center   lg:border-b-13  border-black  lg:border-r-13 border-r-8 border-r-black  col-start-1 col-end-2 row-start-1 row-end-2 bg-yellow-500/50   hover:bg-yellow-700/50  ">
                        <div class=" addHimHere   cursor-pointer bg-amber-700 text-white hover:text-amber-700 hover:bg-white  rounded-b-xl   -translate-x-1/2 h-10 flex flex-col justify-center items-center font-bold text-xl min-w-0 top-0 left-1/2 aspect-square  absolute">
                            +
                        </div>

                    </div>

                    <div id="reception"
                         class=" relative flex justify-center  items-center      lg:border-r-13 border-r-black   col-start-1 col-end-2 row-start-2 row-end-5   hover:bg-white-700/50  ">
                            <div class=" addHimHere  cursor-pointer  bg-amber-700 text-white hover:text-amber-700 hover:bg-white  rounded-b-xl   -translate-x-1/2 h-10 flex flex-col justify-center items-center font-bold text-xl px-8 top-0 left-1/2 aspect-square  absolute">
                            +
                        </div>
                    </div>

                    <div id="servers"
                         class=" relative flex justify-center  items-center    border-black lg:border-b-13 lg:border-l-6  lg:border-r-7    col-start-3 col-end-4 row-start-1 row-end-3 bg-yellow-500/50   hover:bg-yellow-700/50 ">
                            <div class=" addHimHere  cursor-pointer  bg-amber-700 text-white hover:text-amber-700 hover:bg-white rounded-b-xl   -translate-x-1/2 h-10 flex flex-col justify-center items-center font-bold text-xl px-8 top-0 left-1/2 aspect-square  absolute">
                            +
                        </div>
                    </div>

                    <div id="security"
                         class=" relative flex justify-center  items-center    border-black lg:border-b-13   lg:border-l-6    col-start-4 col-end-5 row-start-1 row-end-3 bg-yellow-500/50   hover:bg-yellow-700/50 ">
                            <div class=" addHimHere  cursor-pointer  bg-amber-700 text-white hover:text-amber-700 hover:bg-white rounded-b-xl   -translate-x-1/2 h-10 flex flex-col justify-center items-center font-bold text-xl px-8 top-0 left-1/2 aspect-square  absolute">
                            +
                        </div>
                    </div>

                    <div id="personnel"
                         class=" relative flex justify-center  items-center  border-black lg:border-t-13 lg:border-l-13  lg:border-r-7  col-start-3 col-end-4 row-start-4 row-end-5  bg-yellow-500/50   hover:bg-yellow-700/50  ">
                            <div class=" addHimHere  cursor-pointer  bg-amber-700 text-white hover:text-amber-700 hover:bg-white  rounded-b-xl   -translate-x-1/2 h-10 flex flex-col justify-center items-center font-bold text-xl px-8 top-0 left-1/2 aspect-square  absolute">
                            +
                        </div>
                    </div>

                    <div id="archive"
                         class=" relative  flex justify-center  items-center border-black lg:border-t-13    lg:border-l-6   col-start-4 col-end-5 row-start-4 row-end-5  bg-yellow-500/50   hover:bg-yellow-700/50 ">
                            <div class=" addHimHere  cursor-pointer  bg-amber-700 text-white hover:text-amber-700 hover:bg-white  rounded-b-xl   -translate-x-1/2 h-10 flex flex-col justify-center items-center font-bold text-xl px-8 top-0 left-1/2 aspect-square  absolute">
                            +
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>







<section id="form_section" class="  hidden  left-0 top-0 w-full h-full bg-red-950/50 fixed ">

    <form id="addForm" class="flex flex-col py-4 px-4 gap-y-2 bg-white border-1 border-amber-500 shadow-amber-600 rounded-2xl w-[90%] max-w-[400px]  absolute top-1/2 left-1/2  transform -translate-1/2 max- overflow-y-scroll max-h-[80vh]  ">
        <label for="name">Nom</label>
        <input id="name" class="outline-1 outline-amber-400 rounded-md px-4 py-1" type="text">

        <label for="role">Role</label>
        <select id="role" class="outline-1 outline-amber-400 rounded-md px-4 py-1" type="text">
            <option value="receptionist">Réceptionniste</option>
            <option value="technicien">Techniciens IT</option>
            <option value="manager">Manager</option>
            <option value="securite">Agents de sécurité</option>
            <option value="nettoyage">Nettoyage</option>
            <option value="other">Autres rôles</option>
        </select>


        <div class="flex items-center my-4 gap-5">
            <div class="rounded-full border-1 border-amber-400 aspect-square max-h-20 overflow-hidden  " id="profile" > <img alt="profileImage" src="./assets/emptyProfile.jpg" id="profileImage" ></div>
            <div class="flex flex-col grow min-w-0 ">
                <label for="inputProfile">Image</label>
                <input id="inputProfile" class="outline-1 outline-amber-400 rounded-md  px-2 py-1 " type="url"></div>
        </div>


        <div>
            <div id="experienceContainer" class=" flex flex-col gap-3 ">
                <label for="experienceContainer">Experiences Professionnelles</label>

            </div>
        </div>


        <button type="button" id="btnExper"
                class=" bg-orange-400 rounded-md mt-4 text-white w-fit px-2 cursor-pointer py-1 self-center ">
            +Ajouter une experience
        </button>


        <label for="email">Email</label>
        <input id="email" class="outline-1 outline-amber-400 rounded-md px-4 py-1" type="email">


        <label for="telephone">Telephone</label>
        <input id="telephone" class="outline-1 outline-amber-400 rounded-md px-4 py-1" type="tel">


        <div class="flex justify-evenly flex-wrap">
            <button type="button" id="btnAnnulerSubmit"
                    class=" bg-red-500 rounded-md mt-4 text-white px-4 cursor-pointer py-1  ">ANNULER
            </button>

            <button type="submit" id="btnSubmit"
                    class=" bg-amber-600 rounded-md mt-4 text-white  px-4 cursor-pointer py-1 ">AJOUTER
            </button>
        </div>
    </form>
</section>



<section id="popUpAllowedList" class="hidden fixed top-0 left-0 h-full w-full bg-black/50">
    <div id="allowedList" class=" px-4 py-2 min-w-xs bg-white rounded-2xl shadow-xl  absolute top-1/2 left-1/2  transform -translate-1/2 max-h-100  flex flex-col ">
            <div class="card flex flex-row gap-4 py-2 border-b-2 border-b-amber-400">
                <img src="./assets/emptyProfile.jpg" alt="profile" class="rounded-full aspect-square max-h-13">
                <div><h1 class="worker_NAME">AMINE ELHAILAA</h1>
                    <p class="worker_ROLE">Role</p></div>
            </div>
    </div>
</section>


<script src="./js/script.js"></script>
</body>
</html>
